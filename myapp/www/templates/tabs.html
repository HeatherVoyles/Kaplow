<!--Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!--Dashboard Tab-->
  <ion-tab title="Dispatch" icon-off="ion-ios-star-outline" icon-on="ion-ios-star" href="#/tab/dispatch">
    <ion-nav-view name="tab-dispatch"></ion-nav-view>
  </ion-tab>


  <!--Pay (chats) Tab-->
  <ion-tab title="Pay" icon-off="ion-social-usd" icon-on="ion-social-usd" href="#/tab/chats">
    <ion-nav-view name="tab-pay"></ion-nav-view>
  </ion-tab>

  <!--Refer (Friends) Tab-->
  <ion-tab title="Refer" icon-off="ion-paper-airplane" icon-on="ion-paper-airplane" href="#/tab/friends">
    <ion-nav-view name="tab-refer"></ion-nav-view>
  </ion-tab>


  <!--FAQs (Account)Tab-->
  <ion-tab title="FAQs" icon-off="ion-help-circled" icon-on="ion-ios-help-outline" href="#/tab/account">
    <ion-nav-view name="tab-faqs"></ion-nav-view>
  </ion-tab>


</ion-tabs>
